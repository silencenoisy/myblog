<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司母戊鼎</title>
    <link rel="icon" href="{{ url_for('static',filename='images/myicon.png') }}">
    <link href="{{ url_for('static',filename='css/home_index.css') }}" rel="stylesheet">
    <script src="{{ url_for('static',filename='js/jQuery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/layer.js') }}"></script>
    <script src="{{ url_for('static',filename='js/login.js') }}"></script>
</head>
<body>
<div id="header">

  <div id="header-con">
      <a href="{{ url_for('home.index') }}"><img class="head_pic" src="{{ url_for('static',filename='images/head1.png') }}"></a>
     {% if 'username' not in session %}
      <div><a href="javascript:;" id="bLogin" onclick="ShowLoginText()">登录</a></div>
     <div><a href="javascript:;" id="bReg" onclick="ShowRegisterText()">注册</a></div>
      {% else %}
      <div><a href="{{ url_for('home.logout') }}">登出</a></div>
      <div><a href="{{ url_for('home.userhome') }}">
          <img class="top_user_head" src="{{ url_for('static',filename='uploads/users/'+session['headName']) }}">
          {{ session['username'] }}
        </a>
      </div>

      {% endif %}
   </div>
</div>
<div id="registerBox">
    <div class="login-item"><span class="login_text">账号</span> <input type="text" class="InputUsername2" placeholder="请输入用户名"/></div>
    <div class="login-item"><span class="login_text">邮箱</span> <input type="email" class="InputUserEmail" placeholder="请输入邮箱"/></div>
    <div class="login-item"><span class="login_text">密码</span> <input type="password" class="InputUserPwd1" placeholder="请输入密码"/></div>
    <div class="login-item"><span class="login_text">重复</span> <input type="password" class="InputUserPwd2" placeholder="请确认密码"/></div>
    <div class="login-item"><a href="javascript:;" onclick="Register()">注册</a></div>
</div>
<div id="loginBox">
    <div class="login-item"><span class="login_text">账号</span> <input type="text" placeholder="请输入用户名" value="" class="InputUsername"/></div>
    <div class="login-item"><span class="login_text">密码</span> <input type="password" placeholder="请输入密码" value="" class="InputUserPwd"/></div>
    {{get_flashed_messages()[0]}}
    <div class="login-item"><a href="javascript:;" onclick="LoginCheck()">登录</a></div>
    <div class="login-item"><a href="javascript:;" onclick="CloseLoginText()">注册</a></div>
</div>

{% endblock %}
